<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="title">
    <h1><strong>Rock Paper Scissors</strong></h1>
    <h3 id="verdict">Choose Your Weapon!</h3>
  </div>
  <div class="content">
    <div class="results">
      <div class="human">
        <h2>
          <img src="https://emojiguide.com/wp-content/uploads/platform/google/41373.png" alt="">
        </h2>
        <h3 id="human-score">0</h3>
        <img id="human-move" src="./Images/question_mark.png" alt="">
      </div>
      <h2>VS</h2>
      <div class="computer">
        <h2>
          <img src="https://em-content.zobj.net/thumbs/120/microsoft/319/desktop-computer_1f5a5-fe0f.png" alt="">
        </h2>
        <h3 id="computer-score">0</h3>
        <img id="computer-move" src="./Images/question_mark.png" alt="">
      </div>
    </div>

    <div class="buttons">
      <button id="rock">
        <img src="./Images/rock.png" alt="">
      </button>

      <button id="paper">
        <img src="./Images/paper.png" alt="">
      </button>

      <button id="scissors">
        <img src="./Images/scissors.png" alt="">
      </button>
    </div>
  </div>
  <footer>
    Made by Guy Levitski | <a href="https://www.github.com/guylev38">Github</a>
  </footer>
</body>
</html>
