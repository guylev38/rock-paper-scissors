<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="title">
    <h1>Rock Paper Scissors</h1>
    <h3>Choose Your Weapon!</h3>
  </div>
  <div class="content">
    <div class="results">
      <div class="human">
        <h2>
          <img src="https://emojiguide.com/wp-content/uploads/platform/google/41373.png" alt="">
        </h2>
        <h3 id="human-score"></h3>
      </div>
      <div class="computer">
        <h2>
          <img src="https://em-content.zobj.net/thumbs/120/microsoft/319/desktop-computer_1f5a5-fe0f.png" alt="">
        </h2>
        <h3 id="computer-score"></h3>
      </div>
    </div>

    <div class="buttons">
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissors</button>
    </div>

  </div>
  <footer>
    Made by Guy Levitski | <a href="https://www.github.com/guylev38">Github</a>
  </footer>
</body>
</html>
